<div class="login-container">
    <h2 class="login-title">用户登录</h2>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <nz-form-item>
            <nz-form-control [nzErrorTip]="usernameErrorTpl">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="用户名" />
                </nz-input-group>
                <ng-template #usernameErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')"> 请输入用户名 </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control [nzErrorTip]="passwordErrorTpl">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="密码" />
                </nz-input-group>
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')"> 请输入密码 </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <button
            nz-button
            nzType="default"
            nzBlock
            [disabled]="!loginForm.valid"
            class="login-button"
        >
            登录
        </button>
    </form>
</div>

<xj-loading [loading]="loading" [loadingText]="loadingText"></xj-loading>
