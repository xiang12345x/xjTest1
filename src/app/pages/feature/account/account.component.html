<div>
    <nz-card nzTitle="记账本" [nzBordered]="true" [nzHoverable]="true">
        <form nz-form (ngSubmit)="addRecord()">
            <nz-form-item>
                <nz-form-label nzFor="amount" nzRequired>金额</nz-form-label>
                <nz-form-control>
                    <nz-input-number
                        id="amount"
                        [(ngModel)]="newRecord.amount"
                        name="amount"
                        [nzMin]="0"
                        [nzStep]="1"
                        nzRequired
                        nzPrefix="¥"
                    ></nz-input-number>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzFor="category" nzRequired>类别</nz-form-label>
                <nz-form-control>
                    <nz-select
                        id="category"
                        [(ngModel)]="newRecord.category"
                        name="category"
                        nzRequired
                    >
                        <nz-option nzValue="food" nzLabel="餐饮"></nz-option>
                        <nz-option nzValue="transport" nzLabel="交通"></nz-option>
                        <nz-option nzValue="shopping" nzLabel="购物"></nz-option>
                        <nz-option nzValue="other" nzLabel="其他"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzFor="description">描述</nz-form-label>
                <nz-form-control>
                    <input
                        nz-input
                        type="text"
                        id="description"
                        [(ngModel)]="newRecord.description"
                        name="description"
                    />
                </nz-form-control>
            </nz-form-item>

            <button nz-button nzType="primary" type="submit">添加记录</button>
        </form>
    </nz-card>
    <nz-divider></nz-divider>
    <nz-card [nzBordered]="true" [nzHoverable]="true">
        <div>
            <nz-range-picker [(ngModel)]="date"></nz-range-picker>
            <button nz-button nzType="primary" (click)="dateChange(date)" style="margin-left: 10px">
                筛选
            </button>
        </div>
        <div style="overflow: auto; height: 300px">
            <nz-list>
                <nz-list-header>
                    <h3>记录列表</h3>
                </nz-list-header>
                <nz-list-item *ngFor="let record of records">
                    <nz-list-item-meta
                        [nzTitle]="record.amount + '元'"
                        [nzDescription]="
                            record.category + ' - ' + record.description + ' - ' + record.date
                        "
                    ></nz-list-item-meta>
                    <ul nz-list-item-actions>
                        <nz-list-item-action
                            ><button nz-button nzType="primary" (click)="deleteRecord(record)">
                                删除
                            </button></nz-list-item-action
                        >
                    </ul>
                </nz-list-item>
            </nz-list>
        </div>
    </nz-card>
</div>
